{{define "title"}} Ideum {{end}}

{{define "main"}}
<h2>Recent posts</h2>
{{if .Models.Posts}}
    <div>
        {{range .Models.Posts}}
            <a href="/post/view/{{.ID}}">
                <div style="border: 1px solid black; padding: 5px;">
                    <h3>Title: {{.Title}}</h3>
                    <h4>Author: {{.Username}}</h4>
                    <h4>Likes:{{.Likes}}</h4>
                    <h4>Dislikes:{{.Dislikes}}</h4>
                    <h4>Content:</h4>
                    <pre>{{.Content}}</pre>
                </div>
            </a>
        {{end}}
    </div>
    {{else}}
        <p>Nothing to see yet!</p>
{{end}}
{{end}}
