{{define "title"}} Post #{{.Post.Id}}{{end}}

{{define "main"}}
    <div class="post">
        <div style="background-color: bisque;">
            <h2>{{.Post.Title}}</h2>
        </div>
        <div style="background-color: beige; width: 400px; margin: 0 auto;">
            <p style="text-align: center;">{{.Post.Content}}</p>
        </div>
    </div>
{{end}}
